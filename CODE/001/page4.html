  <body>
    <h1>LES ELEMENTS DE BLOCS</h1>

    <div>
      <p>Je suis un paragraph dans un div</p>
    </div>

    <!-- nesting -->

    <div class="outer-div">
      <div class="inner-div">
        <p>This a paragraph</p>
      </div>
      <div class="inner-div">
        <p>This is an other paragraph</p>
      </div>
    </div>
  </body>
