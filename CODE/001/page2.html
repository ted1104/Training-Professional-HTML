<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUITE - 03</title>
  </head>
  <body>
    <h1>LES TABLEAUX</h1>
    <h2>SIMPLE TABLE</h2>

    <table border="1">
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>TEDDY</td>
        <td>walter</td>
        <td>24</td>
      </tr>
      <tr>
        <td>TEDDY</td>
        <td>walter</td>
        <td>24</td>
      </tr>
    </table>

    <h2>SPANNING COLUMNS OR ROWS</h2>
    <!-- 
        Etendre les colonnes ou les colonnes avec colspan : column,
        et les lignes avec row:rowspan 
    -->

    <table border="1">
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Sexe</th>
      </tr>

      <tr>
        <td colspan="3">Test</td>
      </tr>
      <tr>
        <td rowspan="2">Teddy</td>
        <td>Teddy</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Teddy</td>
        <td>12</td>
      </tr>
    </table>

    <h2>COLUMN GROUPS</h2>
    <table>
      <!-- colgroup -->
      <colgroup id="MyColumn">
        <col id="MyCellue" />
        <col />
        <col />
      </colgroup>
      <!-- content -->
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Teddy</td>
        <td>Walter</td>
        <td>29</td>
      </tr>
      <tr>
        <td>Teddy</td>
        <td>Walter</td>
        <td>29</td>
      </tr>
      <tr>
        <td>Teddy</td>
        <td>Walter</td>
        <td>29</td>
      </tr>
    </table>
  </body>
</html>
<style>
  table {

  table #MyColumn {
